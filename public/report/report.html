<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

      <link rel="stylesheet" href="../style/index.css">
      <title>Report</title>
</head>
<body class='body'>
    <div class="container">
  <h1 class='head-report'>REPORT</h1>

    <div style='margin-top: 50px;margin-left: 50px'>
        <label for="itemsPerPage" class='itemsperpage-head'>Items per Page:</label>
          <select id="itemsPerPage" onchange="updateItemsPerPage()" class='itemsperpage'>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
      <button class='report' id="daily-btn">Show Daily Expenses</button>
      <button class='report' id="weekly-btn">Show Weekly Expenses</button>
      <button class='report' id="monthly-btn">Show Monthly Expenses</button>
      <button class='report' id="yearly-btn">Show Yearly Expenses</button>
    </div>

   <!-- Add unique IDs to the div elements -->
<div id="daily-section">
  <!-- Daily Expenses Table -->
  <h3 style='text-align: center; color: white; font-weight:400 ; margin-top: 30px; margin-bottom: 15px; letter-spacing: 0.2rem' id='daily'>Daily</h3>
  <table id="daily-table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Income</th>
          <th scope="col">Expense</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically added here -->
      </tbody>
  </table>
</div>

<div id="pagination-container" class="pagination-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
