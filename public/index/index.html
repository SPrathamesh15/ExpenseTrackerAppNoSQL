<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add  Expense</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body class ='body'>
    <header id="main-header">
        <div class="container">
            <div class= 'row'>
                <div class="col-6" style='border: none;margin-top: 0px;margin-bottom: -100px;margin-left: 250px;'>
                    <h1 class='header'><span style='color: #0eeab7' >Add</span> Expense </h1>
                </div>
                <div class="col-6" style='border: none;margin-top: 33px;margin-bottom: -100px;margin-right: -300px;margin-left: -170px;'>
                    <button id="premium-status" class="premium-status">You are a Premium User!</button>
                    <button class="premium-status" role="button" id='buy-premium'>Buy Premium</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form id = 'addForm'>
                        <div class="form-container" style='margin-top: 0px'>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="income" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="income">Income</label>

                                <input type="radio" class="btn-check" name="btnradio" id="expense" autocomplete="off">
                                <label class="btn btn-outline-primary" for="expense">Expense</label>
                            </div>
                            <div class="form-group" style='margin-top: 20px'>
                                <label class='labels'>Enter Amount:</label>
                                <input type="number" class="form-control" id="expenseamt" required>
                            </div>
                            <div class="form-group" style='margin-top: 10px'>
                                <label class='labels'>Enter Description:</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                        </div>
                        <p class='headline'>Choose Category:</p>
                        <div>  
                            <select name="cars" id="category" class='select'>
                                <option value="Movie">Movie</option>
                                <option value="Income">Income</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Food">Food</option>
                                <option value="Daily">Daily</option>
                                <option value="Medical">Medical</option>
                                <option value="Fun">Fun</option>
                                <option value="Fuel">Fuel</option>
                                <option value="Drink">Drink</option>
                                <option value="Travelling">Travelling</option>
                              </select>
                      </div>
                        <button type="submit" class="btn btn-primary" style='margin-top: 20px'>Submit</button>
                    </form>
                    <button class="bn30" role="button" id='show-leaderboard'>Show LeaderBoard</button><br>
                    <button type="click" onclick="window.open('../report/report.html', '_blank')" id ="report" class="bn30">Report</button>
                </div>
                
                <div class="col-4" style='margin-top: 50px'>
                    <h1 class='head-expense'>Expenses</h1>
                    <ul id="items" class="list-group"> </ul>
                    <div id="pagination-container" class="pagination-container"></div>
                </div>
            </div>
        </div>
        <div class = 'container' style='margin-top: 50px'>
            <h1 class='head-leaderboard' id = 'leaderboard-tag'>LeaderBoard</h1>
            <ul id="points-table" class="list-group"> </ul>
            <div id="leaderboard-pagination-container" class="pagination-container" style='margin-bottom: 50px;'></div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src='./index.js'></script>
</body>
</html>
