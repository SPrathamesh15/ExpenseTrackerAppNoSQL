<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = 'stylesheet' href='../style/style.css'>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h3 class = 'head-label-signup'>This is a <span style='color:#0eeab7'>Sign Up</span> page!</h3>
        <form id='addform'>
            <div class="mb-3" style='margin-top: 30px'>
                <label for="name" class="form-label">Enter Your Name*</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address*</label>
              <input type="email" class="form-control" id="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password*</label>
              <input type="password" class="form-control" id="password" required>
              <div id="success-message" style="color: #0eeab7; margin-top: 10px;"></div> <!-- Success message container -->
              <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Error message container -->
              <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        </form>
        <p class='p'> Already have a account? <a href="../login/login.html" style="color: white; text-decoration: underline;">Log In</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src='./signup.js'></script>
</body>
</html>
