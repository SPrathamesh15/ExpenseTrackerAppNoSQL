<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = 'stylesheet' href='../style/style.css'>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h3 class = 'head-label'>This is a <span style='color:#0eeab7;'>Log In</span> page!</h3>
        <form id='addform'>
            <div class="mb-3" style='margin-top: 30px'>
              <label for="exampleInputEmail1" class="form-label">Email address*</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password*</label>
              <input type="password" class="form-control" id="password" required>
              <div id="success-message" style="color: #0eeab7; margin-top: 10px;"></div> <!-- Success message container -->
              <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Error message container -->
              <a href='../forgotpassword/forgotpassword.html'style= 'color: white;'>Forgot Password</a><br>
              <button type="submit" class="btn btn-primary" style='margin-top: 20px'>Sign In</button>
        </div>
        </form>
        <p class = 'p'> New User? <a href="../signup/signup.html" style="color: white; text-decoration: underline;">Sign Up</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
